<div class="col-12 bg-primary p-0">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <img src="assets/images/whiteLogo2.svg" width="132px">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ml-5" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a class="nav-link" routerLink="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a class="nav-link" routerLink="/">Map</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-3">
                    <a class="nav-link d-flex flex-column py-0" href="#">
                        <small>{{greetings}}</small>
                        <span *ngIf="loggedInUser">{{loggedInUser.name}}</span>
                    </a>
                </li>
                <li class="nav-item d-flex align-items-center mx-3" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}">
                    <a class="nav-link" href="javascript:void(0)" routerLink="/settings">
                        <svg-icon src="assets/images/icons/gear.svg" class="fill-white"
                                  [svgStyle]="{ 'height.px':20, 'width.px':20}"></svg-icon>
                    </a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <a class="nav-link" href="javascript:void(0)" (click)="fnLogout()">
                        <svg-icon src="assets/images/icons/sign-out.svg" class="fill-white"
                                  [svgStyle]="{ 'height.px':20, 'width.px':20}"></svg-icon>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
