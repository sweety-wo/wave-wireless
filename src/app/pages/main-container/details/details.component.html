<div class="container-fluid flex-column d-flex p-3">
  <div class="d-flex w-100 h-100 mb-2">
    <div class="w-25 mr-2 container-card">
      <div class="px-3 py-2 header text-dark bg-warning d-flex justify-content-between align-items-center">
        <label class="m-0 h2 text-white">Noah Place</label>
        <app-toggle-switch [(toggled)]="test"></app-toggle-switch>
      </div>
      <div class="h-100">{{test}}</div>
    </div>
    <div class="w-75 ml-2 container-card">
      <div class="px-3 py-2 header text-dark d-flex justify-content-between align-items-center">
        <label class="m-0 h2">Performance</label>
        <div>
          <div class="btn-group mr-3">
            <button type="button" class="btn btn-dark" style="margin-right: 2px">Split me</button>
            <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
              <button class="btn btn-dark dropdown-toggle-split" ngbDropdownToggle></button>
              <div class="dropdown-menu" ngbDropdownMenu>
                <button ngbDropdownItem>One</button>
                <button ngbDropdownItem>Two</button>
                <button ngbDropdownItem>Four!</button>
              </div>
            </div>
          </div>
          <img src="assets/images/icons/csv-file-format-symbol.svg" width="32px">
        </div>
      </div>
      <div class="h-100"></div>
    </div>
  </div>
  <div class="d-flex w-100 h-100 mt-2">
    <div class="d-flex flex-column w-25 mr-2 container-card">
      <div class="px-3 py-2 header text-dark"><label class="m-0 h2">Details</label></div>
      <div class="h-100"></div>
    </div>
    <div class="d-flex w-75 ml-2">
      <div class="w-50 mr-2 container-card">
        <div class="px-3 py-2 header text-dark"><label class="m-0 h2">Alarms</label></div>
        <div class="h-100"></div>
      </div>
      <div class="w-50 ml-2 container-card">
        <div class="px-3 py-2 header text-dark"><label class="m-0 h2">Telemetry</label></div>
        <div class="h-100"></div>
      </div>
    </div>
  </div>
</div>
