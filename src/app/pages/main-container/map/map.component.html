<div class="w-100 d-flex align-items-center justify-content-center" *ngIf="isDeviceLoading">
    <app-loader></app-loader>
</div>
<div class="container-fluid d-flex p-3" *ngIf="!isDeviceLoading">
    <app-search-bar (searchChangeEvent)="fnSearch($event)" [zone]="zone"></app-search-bar>
    <div class="d-flex bg-light w-100" *ngIf="geoResult && zone">
        <app-custom-map [mapData]="filteredData" [zone]="zone"
                        [geoResult]="geoResult" [isReset]="isReset"
                        class="w-100 h-100"></app-custom-map>
    </div>
    <div class="position-absolute chart-div" *ngIf="!isDeviceLoading">
        <div *ngIf="isPieDataEmpty" class="h-100 d-flex flex-column justify-content-center align-items-center">
            <i class="fa fa-2x fa-exclamation-circle"></i>
            <label class="mt-2">No data found for current filter criteria</label>
        </div>
        <app-pie-chart *ngIf="!isPieDataEmpty" [data]="pieData"></app-pie-chart>
    </div>
</div>
